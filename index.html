<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mondrain Layout</title>
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="mondrian.css">
	</head>

	<body>
	<!-- The color "blue" will change into a dark brown at the 800 px breakpoint. The colors "yellow", and "red" will change within the 500 px breakpoint to other shades of brown, all three colors representing some shade/color of coffee.-->
		<div class="wide-col blue align">
			<img src="images/cubo_grande_ps.png" class="contain-image">
		</div>
		<div class="narrow-col">
	<!-- The two boxes that contain "gif1" and "gif2" do not show the gifs right away. Once you shrink the page down pixel by pixel (or by viewing it on a mobile device), the gifs will appear with the breakpoints of 800 px and 500 px respectively. -->
			<div class="box red gif1"></div>
			<div class="box yellow gif2"></div>			
		</div>
	</body>
	
</html>
